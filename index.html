<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="./css/buttonsGrid.css" />
    </head>
    <body>

        <div class="d-flex justify-content-center align-items-center">
            <div id="btns">
                <button 
                class="btn btn-dark" 
                id="btn1">
                    1
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn2">
                    2
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn3">
                    3
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn4">
                    4
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn5" 
                onclick="handleBtn5Click()">
                    5
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn6">
                    6
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn7">
                    7
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn8">
                    8
                </button>
    
                <button 
                class="btn btn-dark" 
                id="btn9">
                    9
                </button>
    
            </div>
        </div>

        <script src="./js/buttonsGrid.js" type="text/javascript"></script>
    </body>
</html>
